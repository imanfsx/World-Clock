<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>

    <title>Globe Glider</title>
  </head>
  <body>
    <div class="header">
      <h1>WORLD CLOCK</h1>
    </div>
    <div class="container">
      <select id="cities">
        <option value="">Choose a city</option>
        <option value="current">Wherever you are</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Bratislava">Bratislava</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Nome">Nome</option>
      </select>
      <div id="city">
        <div class="section" id="kyoto">
          <div class="city-date">
            <div class="city">Kyoto</div>
            <div class="date"></div>
          </div>
          <div class="time-country">
            <div class="time"></div>
            <div class="country">Japan</div>
          </div>
        </div>
        <div class="section" id="singapore">
          <div class="city-date">
            <div class="city">Singapore</div>
            <div class="date"></div>
          </div>
          <div class="time-country">
            <div class="time"></div>
            <div class="country">Singapore</div>
          </div>
        </div>
        <div class="section" id="bergen">
          <div class="city-date">
            <div class="city">Bergen</div>
            <div class="date"></div>
          </div>
          <div class="time-country">
            <div class="time"></div>
            <div class="country">Norway</div>
          </div>
        </div>
        <div class="section" id="new-york">
          <div class="city-date">
            <div class="city">New York</div>
            <div class="date"></div>
          </div>
          <div class="time-country">
            <div class="time"></div>
            <div class="country">USA</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with üíù by Iman Sohail and is
      <a href="https://github.com/imanfsx/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
