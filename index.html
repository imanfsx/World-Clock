<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Iman Sohail</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>World Clock 🌏</strong></h1>
      <select id="select-city">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Moscow">Moscow 🇷🇺</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Asia/Seoul">Seoul 🇰🇷</option>
      </select>
      <section class="current-location">
        <div class="local-time">Local Time</div>
        <div class="current-location-time" id="current-location-time">
          14:54:00
        </div>
        <div class="current-location-date" id="current-location-date">
          Thursday, 2nd May 2024
        </div>
      </section>

      <ul id="cities">
        <li class="city" id="lahore">
          <div>
            <h2>Lahore ☪️</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </li>
        <li class="city" id="sydney">
          <div>
            <h2>Sydney 🦘</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </li>
      </ul>
    </div>
    <footer>
      This project was coded with 💝 by Iman Sohail and is
      <a href="https://github.com/imanfsx/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
